<div class="container" *ngIf="this.authService.isAuthenticated()">
    <button class="btn btn-block btn-primary" style="opacity: 0.7" (click)="this.newConversation()">Create new conversation</button>
</div>
<br>
<div class="container" *ngIf="this.authService.isAuthenticated()">
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-inverse">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Nr. of Members</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let conversation of this.conversations">
                    <td>{{conversation.id}}</td>
                    <td>{{conversation.name}}</td>
                    <td>{{conversation.members.length}}</td>
                    <td>
                        <i class="fa fa-arrow-right" style="cursor:pointer" [routerLink]="['../chat',conversation.id]"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
